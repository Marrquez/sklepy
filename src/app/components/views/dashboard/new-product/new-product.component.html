<h1>New Product</h1>
<form class="example-form">
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput [ngModelOptions]="{standalone: true}" placeholder="Ex. Arroz" [(ngModel)]="data.name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Value</mat-label>
                    <input matInput type="number" [ngModelOptions]="{standalone: true}" placeholder="Ex. 1500" [(ngModel)]="data.value">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Units</mat-label>
                    <input matInput type="number" [ngModelOptions]="{standalone: true}" placeholder="Ex. 15" [(ngModel)]="data.units">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" [ngModelOptions]="{standalone: true}" placeholder="Ex. 3" [(ngModel)]="data.quantity">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" [ngModelOptions]="{standalone: true}" placeholder="Ex. 2000" [(ngModel)]="data.price">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Available</mat-label>
                    <input matInput type="number" [ngModelOptions]="{standalone: true}" placeholder="Ex. 30" [(ngModel)]="data.available">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <select 
                        matNativeControl
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="data.category"
                    >
                      <option value="foot">Foot</option>
                      <option value="drink">Drink</option>
                      <option value="medicine">Medicine</option>
                      <option value="other">Other</option>
                    </select>
                </mat-form-field>
            </td>
            <td></td>
        </tr>
    </table>
    <div>
        <button mat-flat-button color="accent" (click)="dialogRef.close(data)">OK</button>
        <button mat-flat-button (click)="dialogRef.close()">Cancel</button>
      </div>
</form>
