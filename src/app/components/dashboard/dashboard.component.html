

<button (click)="addProduct()">
    Add Product
</button>

<div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Value</th>
                <th>Units</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Ideal</th>
                <th>Available</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as i">
                <td>{{i + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.value}}</td>
                <td>{{product.units}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
                <td>{{product.ideal}}</td>
                <td>{{product.available}}</td>
                <td><a>Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
